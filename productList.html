<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Prduct List</title>
    <script src="js/jquery.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/script.js"></script>
    <link type="text/css" rel="stylesheet" href="css/jquery-ui.min.css" />
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="container">
        <div id="header" class="page_size"></div>
        <div id="body" class="page_size">
            <div id="search_product">
                <div id="Brand" class="topic"></div>
                <div id="Type" class="topic"></div>
                <form id="filter_form" class="clear_both">
                    <div id="brand_cb" class="product_list_container">
                        Brand :
                        <input type="checkbox" name="brand" value="#canon">&nbsp;Canon
                        <input type="checkbox" name="brand" value="#sony">&nbsp;Sony
                        <input type="checkbox" name="brand" value="#nikon">&nbsp;Nikon
                        <input type="checkbox" name="brand" value="#gopro">&nbsp;GoPro
                    </div>
                    <div id="camerasType_cb" class="product_list_container">
                        Cameras types :
                        <input type="checkbox" name="camerasType" value="#slr">&nbsp;SLR Cameras
                        <input type="checkbox" name="camerasType" value="#mil">&nbsp;MIL Cameras
                        <input type="checkbox" name="camerasType" value="#compact">&nbsp;Compact Cameras
                        <input type="checkbox" name="camerasType" value="#action">&nbsp;Action Cameras
                    </div>
                    <div id="lensType_cb" class="product_list_container">
                        Lens types :
                        <input type="checkbox" name="lensType" value="#prime">&nbsp;Prime
                        <input type="checkbox" name="lensType" value="#zoom">&nbsp;Zoom
                    </div>
                </form>
                <div id="product_list">
                </div>
            </div>
        </div>
        <div id="footer" class="clear"></div>
    </div>
    <div id="dialog" title="">
        <img id="dialog_img">
    </div>
    <script>
        intiProduct();
        dialogSetting();
        hoverProduct();
    </script>
</body>

</html>
